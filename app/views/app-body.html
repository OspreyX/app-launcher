
<div class="row">

  <div ng-repeat="app in model.apps | filter:model.appSearch.searchString" class="col-xs-4 app-icon" >
    <div class="app-card" ng-click="openApp(app, $index)">
      <div class="img">
        <img ng-src="{{app.img}}" alt="">
      </div>
      <div class="title">
        <span>{{app.name}}</span>
      </div>
    </div>
  </div>
</div>
